<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/38591a8d48.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3"><i class="fa fa-cutlery" aria-hidden="true"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <p>Make Your Reservation</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="tables.html" role="button">View Tables</a>
                <a class="btn btn-secondary" href="index.html" role="button"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>

            </p>
        </div>
        <div class="card">
            <div class="card-header">Table Reservation</div>
            <div class="card-body p-3">

                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="input" class="form-control" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="input" class="form-control" id="phoneInput" placeholder="555-555-555">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="uniqueId">Unique Id</label>
                        <input type="input" class="form-control" id="idInput" placeholder="23">
                    </div>
                    <button type="submit" class="btn btn-primary" id="resoSubmit">Submit</button>
                </form>

            </div>
        </div>
        <a href="">API Table Link</a>
        <p class="d-inline"> | </p><a href="">API Wait List</a>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="reservations.js">
    </script>
</body>

</html>
