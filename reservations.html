<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

<body>
	<div class="jumbotron">
  <h1 class="display-3">Hot Restaurant</h1>
  <hr class="my-4">
  <p>Make Your Reservation</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
  </p>
</div>

<form>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="input" class="form-control" id="nameInput"  placeholder="Name">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="input" class="form-control" id="phoneNumber" placeholder="555-555-555">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="uniqueId">Unique Id</label>
    <input type="input" class="form-control" id="uniqueId" placeholder="23">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
</body>
</html>
